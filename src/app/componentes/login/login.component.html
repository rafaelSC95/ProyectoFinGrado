
    <div class="container  vh-100">
        <div class="row justify-content-center h-100  ">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto  align-self-center">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Inicio sesión</h5>
                        <form class="form-signin">
                            <div class="form-label-group">
                                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                                <label for="inputEmail">Nickname</label>
                            </div>

                            <div class="form-label-group">
                                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                                <label for="inputPassword">Password</label>
                            </div>

                            <div class="custom-control custom-checkbox mb-3">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">Recordar contraseña</label>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Iniciar sesión</button>
                            <hr class="my-4">
                            <button (click)="registro()"
                            class="btn btn-lg btn-success btn-block text-uppercase" type="submit" >Registrarse</button>
                            <hr class="my-4">
                            <a class="btn btn-lg btn-dark btn-block text-uppercase" type="submit" href="prototipo.html">Home</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
